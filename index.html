<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="h-screen bg-gradient-to-b from-blue-100 to-gray-300 items-center">

  <card class=" flex justify-center  py-36">
    <div class=" w-full rounded-lg bg-white max-w-sm px-4 py-3 border-white">
      <img src="/images/image-qr-code.png" alt="" class="rounded-lg bor">
    
    <div class="p-6">
      <h5 class="text-gray-900 text-xl font-medium mb-2 px-5 font-bold text-center">
        Improve your front-end skills by building projects</h5>
        <div class="text-gray-700 text-base px-4 py-2 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
    </div>
  </div>
  </card>
  
  <div class="attribution text-center text-gray-700 ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alief Ardiansyah</a>.
  </div>
</body>
</html>
